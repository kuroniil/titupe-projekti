{% extends "base.html" %}
{% block title %}Admin page{% endblock %}
{% block content %}
<h1>Page for admins</h1>
<hr>
<b><h3>You can view and delete bad posts here</h3></b>
{% for note, id in notes %}
    <form method="POST" action="/delete/{{ id }}">
        <!--{% csrf_token %}-->
        <div class="note">
            {{ note }} <button type="submit">delete</button>
        </div>
    </form>
{% endfor %}
<a href="notes">To notes page</a>
{% endblock %}
